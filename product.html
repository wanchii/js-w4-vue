<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品管理頁面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .product thead th:nth-child(1) {
        width: 10%;
        }
    
        .product thead th:nth-child(3) {
        width: 10%;
        }

        .product thead th:nth-child(4) {
            width: 10%;
        }

        .product thead th:nth-child(5) {
            width: 9%;
        }

        .product thead th:nth-child(6) {
            width: 13%;
        }

    
        
    </style>
</head>

<body>
    <section id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-end py-3">
                        <div class="btn btn-primary" type="button" @click="openModal('new')">建立新產品
                        </div>
                    </div>
                    <!-- 表格 -->
                    <table class="table product">
                        <thead class="font-weight-bold">
                            <tr>
                                <th scope="col">分類</th>
                                <th scope="col">產品名稱</th>
                                <th scope="col">原價</th>
                                <th scope="col">售價</th>
                                <th scope="col">是否啟用</th>
                                <th scope="col">編輯</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item,key) in products" :key="item.id">
                                <td>{{ item.category }}</td>
                                <td>{{ item.title }}</td>
                                <td class="text-right">{{ item.origin_price}}</td>
                                <td class="text-right">{{ item.price }}</td>
                                <td>
                                
                                    <span class="text-success" v-if="item.enabled">啟用</span>
                                    <span class="text-secondary" v-else>未啟用</span>

                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic">
                                        <button type="button" class="btn btn-outline-primary"
                                            @click="openModal('edit',item)">編輯</button>
                                        <button type="button" class="btn btn-outline-danger"
                                            @click="openModal('delete',item)">刪除</button>

                                    </div>
                                </td>
                            </tr>

                    </table> 
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <pagination :pages="pagination" @update="getProducts"></pagination>
                </div>
            </div>
            <!-- 新增/編輯modal -->
            <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <modal :temp-data="tempData" :user="user" @update="getProducts"></modal>
            
            </div>
            <!-- 刪除 Modal -->
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <del-modal :temp-data="tempData" :user="user" @update="getProducts"> </del-modal>
            </div>
            

        </div>

    </section>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="pagination.js"></script>
    <script src="all.js" type="module"></script>
</body>
    
</html>
